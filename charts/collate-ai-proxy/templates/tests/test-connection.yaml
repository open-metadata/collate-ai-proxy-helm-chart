apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "caip.fullname" . }}-test-connection"
  labels:
    {{- include "caip.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "caip.fullname" . }}:{{ .Values.service.ports.http }}']
  restartPolicy: Never
